<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Estilos/style_graficos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Estatisticas</title>
</head>
<body>

    <div class="title">
        <h1>Estatisticas <i class="fas fa-bar-chart"></i></h1>
    </div>


    <div class="container-graficos">

        <div class="bar python" style="height: 80%;" id="python"><p>PYTHON: <span id="textPython"></span>  <i class="fab fa-python"></i> </p></div>
        <div class="bar java" style="height: 30%;" id="java"> <p>JAVA: <span id="textJava"></span> <i class="fab fa-java"></i></p></div>
        <div class="bar javascript" style="height: 30%;" id="javascript"><p>JAVASCRIPT: <span id="textJavascript"></span>  <i class="fab fa-js"></i></p></div>
        <div class="bar html" style="height: 90%;" id="html"> <p>HTML: <span id="textHtml"></span><i class="fab fa-html5"></i></p></div>
        <div class="bar css" style="height: 80%;" id="css"> <p> CSS: <span id="textCss"></span>  <i class="fab fa-css3"></i></p></div>

    </div>

    <script type="module" src="../../control/JavaScript/estatisticaCandidatos.js"></script>
    
</body>
</html>
