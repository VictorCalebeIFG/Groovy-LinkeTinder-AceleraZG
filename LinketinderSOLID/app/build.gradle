plugins {
    id 'LinkeTinderAplication.groovy-application-conventions'
    id 'java'
}

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    implementation 'org.codehaus.groovy:groovy-all:3.0.18'
    implementation 'com.google.guava:guava:32.1.1-jre'
    testImplementation 'org.spockframework:spock-core:2.2-groovy-3.0'
    testImplementation 'junit:junit:4.13.2'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
    implementation 'org.postgresql:postgresql:42.3.8'

    implementation 'org.apache.tomcat.embed:tomcat-embed-core:9.0.73'
    implementation 'jakarta.servlet:jakarta.servlet-api:6.0.0'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.13.1'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

application {
    // Define the main class for the application.
    mainClass = 'LinkeTinderAplication.app.Aplication.App'
}

tasks.named('test') {
    useJUnitPlatform()
}